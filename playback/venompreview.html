<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Playback Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            width: 100%;
        }
        .movie-poster {
            width: 100%;
            border-radius: 10px;
        }
        .button-container {
            position: absolute;
            bottom: 2%;
            left: .5%;
            transform: translateX(-.5%);
            display: flex;
            gap: 20px;
        }
        .button {
            background-color: #e50914;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/main/imgs/venom.jpg" alt="Movie Poster" class="movie-poster">
    </div>
    <div class="button-container">
        <a href="venom.html"><button class="button" onclick="playMovie()">Play</button></a>
        <a href="previews/venom.html"><button class="button" onclick="playTrailer()">Trailer</button></a>
        <a href="/Browse/"><button class="button">Back</button></a>
    </div>

    <script>
        function playMovie() {
            alert("Playing movie...");
            // Here you would normally redirect to the movie playback page or trigger the video player.
        }

        function playTrailer() {
            alert("Playing trailer...");
            // Here you would normally redirect to the trailer playback page or trigger the video player.
        }
    </script>
</body>
</html>
