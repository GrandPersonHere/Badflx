<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h1>Select Your Profile</h1>
        <div class="profiles">
            <div class="profile" data-profile="1">
                <img src="imgs/netflix-profile-pictures-1000-x-1000-dyrp6bw6adbulg5b.jpg" alt="Profile 1">
            </div>
            <div class="profile" data-profile="2">
                <img src="imgs/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg" alt="Profile 2">
            </div>
            <div class="profile" data-profile="3">
                <img src="imgs/1ba2e6d1d4874546c70c91f1024e17fb.jpg" alt="Profile 3">
            </div>
            <div class="profile" data-profile="4">
                <img src="PFP/netflix-profile-pictures-1000-x-1000-2fg93funipvqfs9i.webp" alt="Profile 4">
            </div>
            <div class="profile" data-profile="5">
                <img src="PFP/netflixpfp1.webp" alt="Profile 5">
            </div>
            <div class="profile" data-profile="6">
                <img src="PFP/netflixpfp2.webp" alt="Profile 6">
            </div>
        </div>
    </div>

    <!-- Modal for confirmation -->
    <div class="modal" id="profileModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confirm Profile</h2>
            <img id="selectedProfileImg" src="" alt="Selected Profile">
            <button id="confirmBtn">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
